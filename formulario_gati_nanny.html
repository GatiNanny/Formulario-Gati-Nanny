<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario Gati Nanny</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@300;600&display=swap');
        body {
            font-family: 'Montserrat', sans-serif;
            font-size: 14px;
            background-color: #d2badf;
            color: #470f64;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }
        .container {
            background: #faf3ea;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
        }
        .logo {
            display: block;
            margin: 0 auto 10px;
            width: 200px;
        }
        label {
            font-weight: bold;
            display: block;
            margin-top: 10px;
            color: #470f64;
            font-size: 13px;
        }
        input, textarea, select, button {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 13px;
        }
        button {
            background-color: #007BFF;
            color: white;
            border: none;
            cursor: pointer;
            margin-top: 15px;
            font-size: 14px;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
<a href="https://ibb.co/sprVdd5c"><img src="https://i.ibb.co/8nV7LLzG/Screenshot-2025-02-24-at-10-51-40-AM.png" alt="Screenshot-2025-02-24-at-10-51-40-AM" border="0"></a><br /><a target='_blank' href='https://dedupelist.com/'>remove duplicates online free</a><br />
      <label for="nombre_gato">Nombre de el/los gato(s):</label>
            <input type="text" id="nombre_gato" name="nombre_gato" required>

            <label for="edad">Edad(es):</label>
            <input type="text" id="edad" name="edad" required>

            <label>¿Puedo subir contenido de el/los gato(s) en redes?</label>
            <select name="permiso_redes">
                <option value="Sí">Sí</option>
                <option value="No">No</option>
            </select>

            <label for="raza">Raza(s):</label>
            <input type="text" id="raza" name="raza" required>

            <label for="direccion">Dirección completa:</label>
            <textarea id="direccion" name="direccion" rows="2" required></textarea>

            <h3>Datos del Dueño/a</h3>
            <label for="nombre_dueño">Nombre:</label>
            <input type="text" id="nombre_dueño" name="nombre_dueño" required>

            <label for="telefono_dueño">Teléfono(s):</label>
            <input type="text" id="telefono_dueño" name="telefono_dueño" required>

            <label for="correo_dueño">Correo Electrónico:</label>
            <input type="email" id="correo_dueño" name="correo_dueño" required>

            <h3>Clínica Veterinaria</h3>
            <label for="nombre_clinica">Nombre:</label>
            <input type="text" id="nombre_clinica" name="nombre_clinica" required>

            <label for="telefono_clinica">Teléfono(s):</label>
            <input type="text" id="telefono_clinica" name="telefono_clinica" required>

            <h3>Información Adicional</h3>
            <label for="comida">Comida (porciones, premios, etc.):</label>
            <textarea id="comida" name="comida" rows="2" required></textarea>

            <label for="cajas_arena">Cajas de arena (cantidad, ubicaciones, etc.):</label>
            <textarea id="cajas_arena" name="cajas_arena" rows="2" required></textarea>

            <label for="instrucciones">Instrucciones especiales:</label>
            <textarea id="instrucciones" name="instrucciones" rows="3"></textarea>

            <h3>Contacto de Emergencia</h3>
            <label for="nombre_contacto">Nombre:</label>
            <input type="text" id="nombre_contacto" name="nombre_contacto" required>

            <label for="telefono_contacto">Teléfono(s):</label>
            <input type="text" id="telefono_contacto" name="telefono_contacto" required>

            <button type="submit">Enviar</button>
        </form>
    </div>
</body>
</html>
